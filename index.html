<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>

<body>
    <div class="container">

                <div class="menu-bottom">

            </div>

            </div>
            <div class="project">
            </div>
            <div class="project5">
            </div>
            <div class="project6">
            </div>
        </div>

        <div class="announcements">

            <div class="announcement-block">

            </div>
        </div>
